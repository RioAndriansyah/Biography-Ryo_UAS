<!DOCTYPE html>
<html lang="id">
<head>
    <meta name="copyright" content="Hak Cipta &copy; 2025 Rio Andriansyah. Semua hak dilindungi.">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Rio Andriansyah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #212529;
            font-family: 'Roboto', sans-serif;
        }
        .navbar {
            background-color: #343a40;
        }
        .navbar a {
            color: #ffffff;
        }
        .navbar a:hover, .navbar .nav-link.active {
            background-color: #495057;
            color: white !important;
            border-radius: 50px;
            transition: 0.3s ease;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 1rem 0;
        }

        /* Hover effect pada gambar */
        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .gallery-item img {
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        /* Modal fade-in animation */
        .modal.fade .modal-dialog {
            transform: translateY(-50%);
            animation: modalFadeIn 0.5s ease-out forwards;
        }

        @keyframes modalFadeIn {
            to {
                transform: translateY(0);
            }
        }

        /* Gaya untuk gambar yang lebih besar di dalam modal */
        .modal-body img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Biografi Rio Andriansyah</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link active" href="gallery.html">Gallery</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Galeri Section -->
    <div class="container mt-5">
        <h2 class="text-primary text-center mb-4">Galeri Foto</h2>
        <div class="row">
            <div class="col-md-4 mb-4 gallery-item" data-bs-toggle="modal" data-bs-target="#photoModal">
                <img src="image/1.jpg" class="img-fluid rounded shadow-sm" alt="Manhunt 2
                
                adalah sebuah video game horor bertema stealth-action yang dikembangkan oleh Rockstar Games. Dirilis pertama kali pada tahun 2007, game ini memiliki cerita yang gelap dan intens, berfokus pada seorang protagonis bernama Daniel Lamb, seorang pasien rumah sakit jiwa, yang mencoba mengungkap kebenaran di balik konspirasi yang melibatkan dirinya. Gameplay-nya menawarkan elemen sembunyi-sembunyi, taktik bertahan hidup, dan adegan aksi brutal yang kontroversial. Karena tema kekerasan dan nuansa psikologisnya, Manhunt 2 sempat mendapat banyak perhatian dan pembatasan di berbagai negara.">
            </div>
            <div class="col-md-4 mb-4 gallery-item" data-bs-toggle="modal" data-bs-target="#photoModal">
                <img src="image/2.webp" class="img-fluid rounded shadow-sm" alt="Silent Hill 2 Remake 
                
                adalah versi modern dari game horor klasik yang dirilis pada tahun 2001. Dikembangkan oleh Bloober Team, remake ini menghadirkan grafis yang memukau dengan teknologi Unreal Engine 5, memberikan pengalaman visual yang lebih realistis. Ceritanya mengikuti James Sunderland, yang mencari istrinya di kota menyeramkan Silent Hill setelah menerima surat misterius darinya, meskipun sang istri telah meninggal. Game ini dikenal dengan atmosfer mencekam, teka-teki menantang, dan karakter ikonik seperti Pyramid Head. Silent Hill 2 Remake menawarkan gameplay yang diperbarui sambil tetap mempertahankan elemen-elemen yang membuat versi aslinya legendaris.">
            </div>
            <div class="col-md-4 mb-4 gallery-item" data-bs-toggle="modal" data-bs-target="#photoModal">
                <img src="image/3.jpg" class="img-fluid rounded shadow-sm" alt="
                The Last of Us Part II 
                
                adalah sebuah game aksi-petualangan yang dikembangkan oleh Naughty Dog dan dirilis oleh Sony Interactive Entertainment pada tahun 2020. Berlatar di dunia pasca-apokaliptik, game ini melanjutkan kisah Ellie yang mencari keadilan dan balas dendam setelah peristiwa tragis yang mengubah hidupnya. Dengan grafis memukau, cerita emosional, dan gameplay yang intens, game ini mendapat banyak pujian, sekaligus kontroversi, karena tema yang gelap dan mendalam. The Last of Us Part II adalah salah satu game paling ikonik di generasinya, memenangkan banyak penghargaan, termasuk Game of the Year.">
            </div>
            <div class="col-md-4 mb-4 gallery-item" data-bs-toggle="modal" data-bs-target="#photoModal">
                <img src="image/4.webp" class="img-fluid rounded shadow-sm" alt="Outlast 2
                
                adalah game horor psikologis yang dirilis pada tahun 2017 oleh Red Barrels. Game ini mengisahkan perjalanan Blake Langermann, seorang jurnalis investigasi, bersama istrinya Lynn, yang menyelidiki pembunuhan misterius seorang wanita hamil di wilayah terpencil Arizona. Pemain akan menghadapi sekte fanatik religius, suasana mencekam, serta berbagai teka-teki untuk bertahan hidup. Dengan grafis yang menakutkan dan cerita yang mendalam, Outlast 2 menawarkan pengalaman horor intens yang menggugah adrenalin.">
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center">
        <p>&copy; 2025 Rio Andriansyah. Semua hak dilindungi.</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade" id="photoModal" tabindex="-1" aria-labelledby="photoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="photoModalLabel">Foto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalImage" src="" alt="Modal Foto" class="img-fluid mb-3">
                    <p id="modalCaption"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Script JS untuk Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script untuk menghandle modal -->
    <script>
        // Handle modal content
        const galleryItems = document.querySelectorAll('.gallery-item');
        galleryItems.forEach(item => {
            item.addEventListener('click', function() {
                const imgSrc = this.querySelector('img').getAttribute('src');
                const altText = this.querySelector('img').getAttribute('alt');
                document.getElementById('modalImage').setAttribute('src', imgSrc);
                document.getElementById('modalCaption').innerText = altText;
            });
        });
    </script>
</body>
</html>
